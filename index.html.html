<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to Salome's next birthday</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="countdown-title">Nog efkes</div>
   <div class="countdown-wrapper">
     <div class="countdown-item">
       <div id="days" class="countdown-box"></div>
       <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-item">
        <div id="hours" class="countdown-box"></div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-item">
        <div id="minutes" class="countdown-box"></div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-item">
        <div id="seconds" class="countdown-box"></div>
        <div class="countdown-label">Seconds</div>
      </div>
      <div class="infinity-text">
       <span>&#9854;</span>
    </div>

  <script src="countdown.js"></script>
</body>
</html>
